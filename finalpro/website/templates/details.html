{% extends 'header.html' %}

{% block content %}
<div class="container">
<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dynamic Content of
                    <small>{{content.title}}</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'backend' %}">Back</a>
                    </li>
                </ol>
            </div>
        </div>
<h3>{{content.title}}</h3><br>
{{content.body}}<br><br>
<b>Created :<b> {{content.created_at}}
{% endblock %}
