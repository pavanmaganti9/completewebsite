{% extends 'header.html' %}

{% block content %}
<div class="container">
<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">File Upload</h1>
                <form method="post" enctype="multipart/form-data" action="/website/fileupload/">
					{% csrf_token %}
					<textarea name="description" class="form-control" required></textarea><br>
					<input type="file" name="myfile" required class="form-control"><br>
					<button type="submit" class="btn btn-primary">Upload</button>
					</form><br><br>
					{% if uploaded_file_url %}
						<p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
					{% endif %}
				  <p><a href="{% url 'index' %}">Return to home</a></p>
            </div>
        </div>
{% endblock %}
